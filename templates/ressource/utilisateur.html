{% extends 'parties/base.html' %}
{% block title %}utilisateur {% endblock %}
{% block contenu %}
<br>
<div class="container mt-5">
<div class="table-responsive">
    <table class="table table-primary">
        <thead>
            
            <tr>
                <th scope="col"></th>
                <th scope="col">Nom</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
            </tr>
            
        </thead>
        <tbody>
            {% for utilisateur in utilisateur %}
            <tr class="">
                <th scope="row"><a href="{% url 'detail' utilisateur.id %}" class="btn btn-primary"><i class="fa-solid fa-circle-info"></i></a></th>
                <td scope="row">{{utilisateur.username}}</td>
                <td> {{utilisateur.email}} </td>
                <td> {{utilisateur.profile.whatsApp}} </td>
            </tr>
            {% endfor%}
        </tbody>
    </table>
</div>
</div>
{%endblock%}
