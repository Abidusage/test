{% extends 'parties/base.html' %}
{% block title %}ajouter {% endblock %}
{% load crispy_forms_tags %}
{% block contenu %}
    <div class="container">
        <div class="row mt-5 pt-3">
            <div class="col-md-8 offset-md-2">
                <div class="card my-3 shadow">
                    <div class="card-body">
                        <div class="alert alert-danger">
                            Do you want to delete Post?
                        </div>
                        <form method="post">
                            {% csrf_token %}
                            <a href="{% url 'postsite_detail' posts.id %}"  class="btn btn-secondary btn-sm">Cancel</a>
                            <input type="submit" value="confirm" class="btn btn-primary btn-sm">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{%endblock%}
